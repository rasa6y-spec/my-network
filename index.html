<!DOCTYPE html>
<html>
<head>
    <title>Моя Соцсеть</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-area">
        <h2>Добро пожаловать</h2>
        <form id="auth-form">
            <input type="text" id="auth-username" placeholder="Имя пользователя" required>
            <input type="password" id="auth-password" placeholder="Пароль" required>
            <button type="submit" id="login-button">Войти</button>
            <button type="button" id="register-toggle">Регистрация</button>
            <p id="auth-message" class="error-message"></p>
        </form>
    </div>

    <div id="social-container" style="display: none;">
        <header>
            <h1><span id="welcome-user"></span></h1>
            <button id="logout-button">Выйти</button>
        </header>

        <div id="new-post-area">
            <h3>Создать новый пост</h3>
            <form id="post-form">
                <textarea id="post-content" placeholder="Что у вас нового?" rows="3" required></textarea>
                <button type="submit">Опубликовать</button>
            </form>
        </div>
        
        <div id="feed">
            <h2>Ваша Лента Новостей</h2>
            <ul id="posts-list">
                </ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
