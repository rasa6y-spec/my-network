<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Соцсеть</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-area" style="display: none;">
        <h2>Добро пожаловать</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Имя пользователя" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit" id="login-button">Войти</button>
            <p id="auth-message"></p>
            <button type="button" id="register-toggle">Регистрация</button>
        </form>
    </div>

    <div id="social-container" style="display: none;">
        <header>
            <span id="welcome-user">Моя Соцсеть</span>
            <button id="logout-button">Выйти</button>
        </header>

        <div id="new-post-area">
            <h3>Создать новый пост</h3>
            <form id="post-form">
                <textarea id="post-content" placeholder="Что у вас нового?" rows="3" required></textarea>
                <button type="submit">Опубликовать</button>
            </form>
        </div>
        
        <div id="feed">
            <ul id="posts-list">
                </ul>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
