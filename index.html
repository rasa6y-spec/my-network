<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Chat</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="chat-window">
        <div id="nickname-area">
            <input type="text" id="nickname" placeholder="Введите ваш никнейм" />
            <button id="set-nickname">Установить</button>
        </div>
        
        <div id="output"></div>
        <div id="feedback"></div>
    </div>

    <input id="message" type="text" placeholder="Введите сообщение..." />
    <button id="send">Отправить</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
